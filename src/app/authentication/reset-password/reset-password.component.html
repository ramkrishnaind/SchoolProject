<div class="d-none-n d-block-767">
    <div class="logo-stripe">
        <div class="beep-next-logo">
            <a href="javascript:void(0)"><img src="./assets/images/jayapinLogo.png" alt=""></a>
        </div>
    </div>
</div>
<div class="full-height-wid-bg position-relative d-flex align-items-center">
    <div class="container">
        <div class="d-flex align-items-center justify-content-end justify-content-center-991">
            <div class="sign-up-login-box reset-pass position-relative">
                <div class="beep-next-logo d-none-767">
                    <a href="javascript:void(0)"><img src="./assets/images/jayapinLogo.png" alt=""></a>
                </div>
                <form [formGroup]="form">
                <div class="login-form">
                    <h1>Reset your password</h1>
                    <div class="example-container">
                        <mat-form-field appearance="fill">
                            <mat-label>Enter your password</mat-label>
                            <input formControlName="password" matInput [type]="hide ? 'password' : 'text'">
                            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
                        </mat-form-field>
                        <mat-form-field appearance="fill">
                            <mat-label>Confirm New Password</mat-label>
                            <input formControlName="confirmPassword" matInput [type]="hide1 ? 'password' : 'text'">
                            <button mat-icon-button matSuffix (click)="hide1 = !hide1" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide1">
                  <mat-icon>{{hide1 ? 'visibility_off' : 'visibility'}}</mat-icon>
                  </button>
                        </mat-form-field>

                        <div class="btn-action d-flex justify-content-between">
                            <!-- <button mat-raised-button class="w-48 box-shadow-none btn-cancel text-center" type="cancel" routerLink='/forget-password'>Cancel</button> -->
                            <button mat-raised-button class="w-48 box-shadow-none btn-login text-center" type="submit" (click)="resetPassword()">Done</button>
                        </div>
                    </div>
                </div>
                </form>
            </div>
        </div>
    </div>
</div>
