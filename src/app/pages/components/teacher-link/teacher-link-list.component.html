<div class="container">
    <div class="business-details-back">
        <div class="bus-width set-item-width-back" style="width: 67%;">

            <button mat-raised-button color="primary" matSuffix class="back-btn" (click)="back()">
                    <mat-icon>keyboard_backspace</mat-icon>
                    <mat-label>Back</mat-label>
                    </button>

        </div>

        <div class="bus-width set-item-width-back">
            <h2>Teacher Link List</h2>
        </div>
    </div>

    <div class="div-1">
        <form [formGroup]="form">
            <div class="business-details">

                <div class="bus-width set-item-width">
                    <mat-form-field class="example-full-width" appearance="fill">
                        <mat-label>Select Standard</mat-label>
                        <mat-select   formControlName="idStandard" (selectionChange)="onChangeStandard($event)">
                            <mat-option *ngFor="let item of standardData" [value]="item.idStandard">{{item.name}}</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div class="bus-width set-item-width">
                    <mat-form-field class="example-full-width" appearance="fill">
                        <mat-label>Select Division</mat-label>
                        <mat-select formControlName="idDivision" (selectionChange)=" onChangeDivision($event)">
                            <mat-option *ngFor="let item of divisionData" [value]="item.idDivision">{{item.name}}</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div class="bus-width set-item-width">
                    <button mat-raised-button color="primary" class="form-btn" (click)="addTeacherLink()">Link Teacher to Standard</button>
                </div>
            </div>
        </form>
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource">


                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef>Teacher Name</th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>


                <ng-container matColumnDef="subjectName">
                    <th mat-header-cell *matHeaderCellDef>Subject Name</th>
                    <td mat-cell *matCellDef="let element"> {{element.subjectName}} </td>
                </ng-container>


                <!-- <ng-container matColumnDef="divisionName">
                    <th mat-header-cell *matHeaderCellDef>Division Name</th>
                    <td mat-cell *matCellDef="let element"> {{element.divisionName}} </td>
                </ng-container> -->


                <!-- <ng-container matColumnDef="date">
                    <th mat-header-cell *matHeaderCellDef>Date</th>
                    <td mat-cell *matCellDef="let element"> {{element.date | date:'mediumDate'}} </td>
                </ng-container>

                <ng-container matColumnDef="present">
                    <th mat-header-cell *matHeaderCellDef>Attendance</th>
                    <td mat-cell *matCellDef="let element"> {{element.present}} </td>
                </ng-container>


                <ng-container matColumnDef="reason">
                    <th mat-header-cell *matHeaderCellDef>Reason</th>
                    <td mat-cell *matCellDef="let element"> {{element.reason}} </td>
                </ng-container> -->

                <!-- <ng-container matColumnDef="edit">
                    <th mat-header-cell *matHeaderCellDef>Edit </th>
                    <td mat-cell *matCellDef="let element">
                        <button type="button" mat-button color="primary" (click)="editStudent(element)">Edit</button>
                    </td>
                </ng-container>

                <ng-container matColumnDef="delete">
                    <th mat-header-cell *matHeaderCellDef> Delete </th>
                    <td mat-cell *matCellDef="let element">
                        <button  type="button" mat-button color="accent" (click)="onDelete(element)">Delete</button>
                     </td>
            </ng-container> -->

            <ng-container matColumnDef="action">
                <th class="action" mat-header-cell *matHeaderCellDef> Actions </th>
                <td [style.width.px]="220" [style.height.px]="60" style="text-align: center" mat-cell *matCellDef="let element">
                    <button   type="button" mat-icon-button color="primary" (click)="editTeacherLink(element)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button   [ngStyle]="{'margin-left.px': 10}"  type="button" mat-icon-button color="accent" (click)="onDelete(element)">
                        <mat-icon>delete</mat-icon>
                    </button>
                   
                </td>
            </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>
    </div>
</div>
