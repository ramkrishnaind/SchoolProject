<div class="container">
    <div class="business-details-back">
        <div class="bus-width set-item-width-back" style="width: 67%;">

            <button mat-raised-button color="primary" matSuffix class="back-btn" (click)="back()">
                    <mat-icon>keyboard_backspace</mat-icon>
                    <mat-label>Back</mat-label>
                    </button>

        </div>

        <div class="bus-width set-item-width-back">
            <h2>Exam TimeTable Detail</h2>
        </div>
    </div>

    <div class="div-1">
        <form [formGroup]="form">
            <div class="business-details">

                <div class="bus-width set-item-width">
                    <mat-form-field class="example-full-width" appearance="fill">
                        <mat-label>Select Standard</mat-label>
                        <mat-select  formControlName="idStandard" (selectionChange)="onChangeStandard($event)">
                            <mat-option *ngFor="let item of standardData" [value]="item.idStandard">{{item.name}}</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div class="bus-width set-item-width">
                    <mat-form-field class="example-full-width" appearance="fill">
                        <mat-label>Select Division</mat-label>
                        <mat-select formControlName="idDivision" (selectionChange)=" onChangeDivision($event)">
                            <mat-option *ngFor="let item of divisionData" [value]="item.idDivision">{{item.name}}</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div class="bus-width set-item-width">
                    <button mat-raised-button color="primary" class="form-btn" (click)="addExamTimeTable()">Upload Exam Timetable</button>
                </div>
            </div>
        </form>
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource">


                <ng-container matColumnDef="subjectName">
                    <th mat-header-cell *matHeaderCellDef>SubjectName</th>
                    <td mat-cell *matCellDef="let element"> {{element.subjectName}} </td>
                </ng-container>


                <ng-container matColumnDef="testType">
                    <th mat-header-cell *matHeaderCellDef>Test Type</th>
                    <td mat-cell *matCellDef="let element"> {{element.testType}} </td>
                </ng-container>


                <!-- <ng-container matColumnDef="divisionName">
                    <th mat-header-cell *matHeaderCellDef>Division Name</th>
                    <td mat-cell *matCellDef="let element"> {{element.divisionName}} </td>
                </ng-container> -->


                <ng-container matColumnDef="examDate">
                    <th mat-header-cell *matHeaderCellDef>Exam Date</th>
                    <td mat-cell *matCellDef="let element"> {{element.examDate | date:'mediumDate'}} </td>
                </ng-container>

                <ng-container matColumnDef="startTime">
                    <th mat-header-cell *matHeaderCellDef>Start Time</th>
                    <td mat-cell *matCellDef="let element"> {{element.startTime}} </td>
                </ng-container>


                <ng-container matColumnDef="endTime">
                    <th mat-header-cell *matHeaderCellDef>End Time</th>
                    <td mat-cell *matCellDef="let element"> {{element.endTime}} </td>
                </ng-container>

                <!-- <ng-container matColumnDef="edit">
                    <th mat-header-cell *matHeaderCellDef>Edit </th>
                    <td mat-cell *matCellDef="let element">
                        <button type="button" mat-button color="primary" (click)="editStudent(element)">Edit</button>
                    </td>
                </ng-container>

                <ng-container matColumnDef="delete">
                    <th mat-header-cell *matHeaderCellDef> Delete </th>
                    <td mat-cell *matCellDef="let element">
                        <button  type="button" mat-button color="accent" (click)="onDelete(element)">Delete</button>
                     </td>
            </ng-container> -->

            <ng-container matColumnDef="action">
                <th class="action" mat-header-cell *matHeaderCellDef> Actions </th>
                <td [style.width.px]="220" [style.height.px]="60" style="text-align: center" mat-cell *matCellDef="let element">
                    <button   type="button" mat-icon-button color="primary" (click)="editExamTimetable(element)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button   [ngStyle]="{'margin-left.px': 10}"  type="button" mat-icon-button color="accent" (click)="onDelete(element)">
                        <mat-icon>delete</mat-icon>
                    </button>
                   
                </td>
            </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>
    </div>
</div>
