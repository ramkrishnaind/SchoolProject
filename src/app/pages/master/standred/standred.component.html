<div class="container">
    <h6 class="top-heading">Standred Details</h6>
    <form [formGroup]="form">
        <div class="div-1">
            <div class="business-details">

                <div class="bus-width set-item-width">
                    <mat-form-field class="example-full-width" appearance="fill">
                        <mat-label>Enter Standred</mat-label>
                        <input formControlName="name" matInput>
                    </mat-form-field>
                </div>

                <div class="bus-width set-item-width">
                    <button mat-raised-button color="primary" class="btn_sub" (click)="addStandred()">Submit Standred</button>
                </div>


            </div>
        </div>
        <div class="div-1">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>


        </div>
    </form>
</div>
