<div class="container">
      <div class="header">
            <h2 [style.margin-bottom.px]="30">Parent Details</h2>
    </div>

<button class="add-button"  type="button" mat-mini-fab color="primary" (click)="addParent()">
            <mat-icon>add</mat-icon>
        </button>
    <div class="div-1">
        
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource">


                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef>Name</th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>


                <ng-container matColumnDef="address1">
                    <th mat-header-cell *matHeaderCellDef>Address1</th>
                    <td mat-cell *matCellDef="let element"> {{element.address1}} </td>
                </ng-container>


                <ng-container matColumnDef="address2">
                    <th mat-header-cell *matHeaderCellDef>Address2</th>
                    <td mat-cell *matCellDef="let element"> {{element.address2}} </td>
                </ng-container>


                <ng-container matColumnDef="gender">
                    <th mat-header-cell *matHeaderCellDef>Gender</th>
                    <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
                </ng-container>

                <ng-container matColumnDef="pemail">
                    <th mat-header-cell *matHeaderCellDef>Email</th>
                    <td mat-cell *matCellDef="let element"> {{element.pemail}} </td>
                </ng-container>

                <ng-container matColumnDef="pmobile_no">
                    <th mat-header-cell *matHeaderCellDef>P.Mobile</th>
                    <td mat-cell *matCellDef="let element"> {{element.pmobile_no}} </td>
                </ng-container>

                <ng-container matColumnDef="smobileno">
                    <th mat-header-cell *matHeaderCellDef>S.Mobile</th>
                    <td mat-cell *matCellDef="let element"> {{element.smobileno}} </td>
                </ng-container>

                <!-- <ng-container matColumnDef="edit">
                    <th mat-header-cell *matHeaderCellDef>Edit </th>
                    <td mat-cell *matCellDef="let element">
                        <button type="button" color="primary" mat-button (click)="editParent(element)">Edit</button>
                    </td>
                </ng-container>

                <ng-container matColumnDef="delete">
                    <th mat-header-cell *matHeaderCellDef> Delete </th>
                    <td mat-cell *matCellDef="let element">
                        <button  type="button" mat-button color="accent" (click)="onDelete(element)">Delete</button>
                     </td>
            </ng-container> -->

            <ng-container matColumnDef="action">
                <th class="action" mat-header-cell *matHeaderCellDef> Actions </th>
                <td  [style.height.px]="60" style="text-align: center" mat-cell *matCellDef="let element">
                    <button type="button" mat-icon-button color="primary" (click)="editParent(element)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button   [ngStyle]="{'margin-left.px': 10}"  type="button" mat-icon-button color="accent" (click)="onDelete(element)">
                        <mat-icon>delete</mat-icon>
                    </button>
                   
                </td>
            </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>
    </div>
</div>
