<div class="container">
    <h6 class="top-heading">Standard Details</h6>
    <form [formGroup]="form">
        <div class="div-1">
            <div class="business-details">

                <div class="bus-width set-item-width">
                    <mat-form-field class="example-full-width" appearance="fill">
                        <mat-label>Enter Standard</mat-label>
                        <input formControlName="name" matInput>
                    </mat-form-field>
                </div>

                <div class="bus-width set-item-width">
                    <button type="button" mat-raised-button color="primary" class="btn_sub" (click)="addStandard()">Submit Standard</button>
                </div>


            </div>
        </div>
        <div class="div-1">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort >

                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Name </th>
                    <td mat-cell *matCellDef="let element; let index = index">
                        
                        <div *ngIf="!element.edit">{{element.name}}</div>


                        <div *ngIf="element.edit">   
                            <mat-form-field>
                            <input type="text" matInput name="name-{{index}}" [value]="element.name"   [ngModelOptions]="{standalone: true}" (change)="changeStandard($event)" />
                            </mat-form-field>
                        </div>

                    </td>

                </ng-container>

                <ng-container matColumnDef="edit">
                    <th mat-header-cell *matHeaderCellDef> Edit </th>
                    <td [style.width.px]="200" mat-cell *matCellDef="let element">
                        <button  *ngIf="!element.edit" type="button" mat-raised-button color="accent" (click)="onEdit(element)">Edit</button>
                        <button *ngIf="element.edit" type="button" mat-raised-button color="accent" (click)="onUpdate(element)">Update</button> 
                        <button *ngIf="element.edit" [ngStyle]="{'margin-left.px': 10}"  type="button" mat-raised-button color="accent" (click)="onCancel(element)">Cancel</button> 
                    </td>
                </ng-container>
                
                <ng-container matColumnDef="delete">
                        <th mat-header-cell *matHeaderCellDef> Delete </th>
                        <td [style.width.px]="200"  mat-cell *matCellDef="let element">
                            <button  type="button" mat-raised-button color="accent" (click)="onDelete(element)">Delete</button>
                         </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator showFirstLastButtons
            [pageSizeOptions]="[5, 10, 25, 100]"
            aria-label="Select page">
           </mat-paginator>

        </div>
    </form>
</div>
