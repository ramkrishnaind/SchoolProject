<div class="container">
  <h6 class="top-heading">Subject Details</h6>
  <form [formGroup]="form">
    <div class="div-1">
      <div class="business-details">
        <div class="bus-width set-item-width">
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Select Standard</mat-label>
            <mat-select formControlName="idStandard">
              <mat-option
                *ngFor="let item of standardData"
                [value]="item.idStandard"
                >{{ item.name }}</mat-option
              >
            </mat-select>
          </mat-form-field>
        </div>
        <div class="bus-width set-item-width">
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Enter Subject</mat-label>
            <input formControlName="name" matInput />
          </mat-form-field>
        </div>

        <div class="bus-width set-item-width">
          <button
            type="button"
            mat-button
            color="primary"
            class="btn_sub"
            (click)="addSubject()"
          >
            Submit Subject
          </button>
        </div>
      </div>
    </div>
    <div class="div-1">
      <div class="business-details">
        <div class="bus-width set-item-width-one">
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Select Standard</mat-label>
            <mat-select [(value)]="selectedStandard" (selectionChange)="onChangeSubject($event)">
              <mat-option
                *ngFor="let item of standardData"
                [value]="item.idStandard"
                >{{ item.name }}</mat-option
              >
            </mat-select>
          </mat-form-field>
        </div>
      </div>
      <table
        mat-table
        [dataSource]="dataSource"
        class="mat-elevation-z8"
        matSort
      >
       
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element; let index = index">
            
            <div *ngIf="!element.edit">{{element.name}}</div>


            <div *ngIf="element.edit">   
                <mat-form-field>
                <input type="text" matInput name="name-{{index}}" [value]="element.name"   [ngModelOptions]="{standalone: true}" (change)="changeSubject($event)" />
                </mat-form-field>
            </div>

        </td>

    </ng-container>

    <ng-container matColumnDef="action">
        <th class="action" mat-header-cell *matHeaderCellDef> Actions </th>
        <td [style.width.px]="220" [style.height.px]="60" mat-cell *matCellDef="let element">
            <button  *ngIf="!element.edit" type="button" mat-button color="primary" (click)="onEdit(element)">Edit</button>
            <button  *ngIf="!element.edit" [ngStyle]="{'margin-left.px': 10}"  type="button" mat-button color="accent" (click)="onDelete(element)">Delete</button>
            <button *ngIf="element.edit" type="button" mat-button color="primary" (click)="onUpdate(element)">Update</button> 
            <button *ngIf="element.edit" [ngStyle]="{'margin-left.px': 10}"  type="button" mat-button color="accent" (click)="onCancel(element)">Cancel</button> 
        </td>
    </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <mat-paginator
        showFirstLastButtons
        [pageSizeOptions]="[5, 10, 25, 100]"
        aria-label="Select page"
      >
      </mat-paginator>
    </div>
  </form>
</div>
