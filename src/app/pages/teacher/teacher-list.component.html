<div class="container">
  <div class="header">
    <h2 [style.margin-bottom.px]="30">Teacher Details</h2>
    
</div>


<button class="add-button"  type="button" mat-mini-fab color="primary" (click)="addTeacher()">
    <mat-icon>add</mat-icon>
</button>

<div class="div-1">
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">


            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Name</th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>


            <ng-container matColumnDef="education">
                <th mat-header-cell *matHeaderCellDef>Education</th>
                <td mat-cell *matCellDef="let element"> {{element.education}} </td>
            </ng-container>


            <ng-container matColumnDef="contact">
                <th mat-header-cell *matHeaderCellDef>Contact</th>
                <td mat-cell *matCellDef="let element"> {{element.contact}} </td>
            </ng-container>


            <ng-container matColumnDef="whatsappno">
                <th mat-header-cell *matHeaderCellDef>Whatsappno</th>
                <td mat-cell *matCellDef="let element"> {{element.whatsappno}} </td>
            </ng-container>

            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef>Email</th>
                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>

            <!-- <ng-container matColumnDef="pmobile_no">
                <th mat-header-cell *matHeaderCellDef>P.Mobile</th>
                <td mat-cell *matCellDef="let element"> {{element.pmobile_no}} </td>
            </ng-container>

            <ng-container matColumnDef="smobileno">
                <th mat-header-cell *matHeaderCellDef>S.Mobile</th>
                <td mat-cell *matCellDef="let element"> {{element.smobileno}} </td>
            </ng-container> -->

            <!-- <ng-container matColumnDef="edit">
                <th mat-header-cell *matHeaderCellDef>Edit </th>
                <td mat-cell *matCellDef="let element">
                    <button type="button" color="primary" mat-button (click)="editTeacher(element)">Edit</button>
                </td>
            </ng-container>

            <ng-container matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef> Delete </th>
                <td mat-cell *matCellDef="let element">
                    <button  type="button" mat-button color="accent" (click)="onDelete(element)">Delete</button>
                 </td>
        </ng-container> -->

        <ng-container matColumnDef="action">
            <th class="action" mat-header-cell *matHeaderCellDef> Actions </th>
            <td [style.width.px]="220" [style.height.px]="60" mat-cell *matCellDef="let element">
                <button   type="button" mat-button color="primary" (click)="editTeacher(element)">Edit</button>
                <button   [ngStyle]="{'margin-left.px': 10}"  type="button" mat-button color="accent" (click)="onDelete(element)">Delete</button>
               
            </td>
        </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
</div>
</div>
