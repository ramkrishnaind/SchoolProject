<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>
  {{data.message}}
</div>
<div mat-dialog-actions class="action-popup-button" >
  <button mat-button color='primary'  (click)="onNoClick()" cdkFocusInitial>No</button>
  <button mat-button color='accent' (click)="onYesClick()">Yes</button>
</div>
